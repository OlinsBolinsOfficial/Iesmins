<body>
    <div class="container">

<div class="bilde">

        <div id="confetti-container"></div>

<style>
  #confetti-container {
    position: relative;
    overflow: hidden;
    width: 100%;
    height: 100%; 
    background: transparent;
  }

  .confetti {
    position: absolute;
    top: -10px;
    width: 8px;
    height: 12px;
    opacity: 0.9;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(310px) rotate(360deg);
      opacity: 0;
    }
  }
</style>

<script>
  const confettiContainer = document.getElementById("confetti-container");
  const colors = ["#ff0", "#f00", "#0f0", "#00f", "#ff69b4", "#00ffff"];

  function createConfetti() {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");

    confetti.style.left = Math.random() * 100 + "%";
    confetti.style.backgroundColor =
      colors[Math.floor(Math.random() * colors.length)];
    confetti.style.width = Math.random() * 6 + 6 + "px";
    confetti.style.height = Math.random() * 10 + 8 + "px";
    confetti.style.animationDuration = Math.random() * 2 + 2 + "s";

    confettiContainer.appendChild(confetti);

    setTimeout(() => {
      confetti.remove();
    }, 4000);
  }

  setInterval(createConfetti, 150);
</script>


        <div>
            <button id="rotateBtn">Rotate</button>
            <script>
                const container = document.querySelector('.container');
                const button = document.getElementById('rotateBtn');

                let angle = 0;
                let direction = -1;

                button.addEventListener('click', () => {
                    angle += 360 * direction;
                    container.style.transform = `rotate(${angle}deg)`;
                    direction *= -1;
                });
            </script>
        </div>

    <script>
        const latitude = 57.31;
        const longitude = 25.27;

        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("location").textContent = "Location: Cēsis, Latvia";
                document.getElementById("temperature").textContent =
                    "Temperature: " + data.current_weather.temperature + "°C";
            })
            .catch(error => {
                document.getElementById("temperature").textContent = "Weather unavailable";
                console.error(error);
            });
    </script>
<script>
  const userNameDisplay = document.getElementById("userName");
  const editBtn = document.getElementById("editBtn");
  const saveBtn = document.getElementById("saveBtn");
  const editSection = document.getElementById("editSection");

  const editFirstName = document.getElementById("editFirstName");
  const editLastName = document.getElementById("editLastName");

  function loadUser() {
  const firstName = localStorage.getItem("firstName");
  const lastName = localStorage.getItem("lastName");

  if (firstName && lastName) {
    userNameDisplay.textContent = firstName + " " + lastName;
    editFirstName.value = firstName;
    editLastName.value = lastName;
  } else {
    userNameDisplay.textContent = "No user registered";
  }
}


  loadUser();

  editBtn.addEventListener("click", () => {
      editSection.style.display = "block";
      editBtn.style.display = "none";
  });

  saveBtn.addEventListener("click", () => {
      const firstName = editFirstName.value.trim();
      const lastName = editLastName.value.trim();

      if (firstName && lastName) {
          localStorage.setItem("firstName", firstName);
          localStorage.setItem("lastName", lastName);

          userNameDisplay.textContent = firstName + " " + lastName;

          editSection.style.display = "none";
          editBtn.style.display = "block";
      } else {
          alert("Name fields cannot be empty");
      }
  });
</script>
<script>
  const registerBtn = document.getElementById("registerBtn");
  
  registerBtn.addEventListener("click", () => {
    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const phone = document.querySelectorAll('input[type="tel"]')[0].value.trim();
    const personalCode = document.querySelectorAll('input[type="tel"]')[1].value.trim();
  
    if (!firstName || !lastName || !phone || !personalCode) {
      alert("Please fill in all fields");
      return;
    }
  
    localStorage.setItem("firstName", firstName);
    localStorage.setItem("lastName", lastName);
    localStorage.setItem("phone", phone);
    localStorage.setItem("personalCode", personalCode);
  
    loadUser();
    alert("User registered!");
  });
  </script>
  <script>
    const deleteBtn = document.getElementById("deleteBtn");
    
    deleteBtn.addEventListener("click", () => {
      if (!localStorage.getItem("firstName")) {
        alert("No user to delete");
        return;
      }
    
      if (confirm("Are you sure you want to delete this user?")) {
        localStorage.clear();
    
        userNameDisplay.textContent = "No user registered";
        editSection.style.display = "none";
        editBtn.style.display = "block";
    
        alert("User deleted");
      }
    });
    </script>
    
</body>
